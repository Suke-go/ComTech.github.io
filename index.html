    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .container {

        .container:hover {

        h1 {

        }
        
        .question-container {

        .progress {

        .progress-bar {

        .choices {
            display: flex;

        .choice-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 20px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .choice-btn:hover, .choice-btn.selected {

        .choice-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: correctPulse 0.5s ease;

        @keyframes correctPulse {
            0% { transform: scale(1); }

        .next-btn {

            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .next-btn:hover {
            transform: scale(1.05);

        }
        
        .result-container {
            text-align: center;
        }
        
        .score {
            font-size: 3.5rem;

            margin: 30px 0;
            font-weight: bold;
        }
        
        .score-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .question-counter {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .start-screen {
            text-align: center;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 15px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .file-options {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option-btn {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option-btn:hover {
            background: #e8e8ff;
            border-color: #667eea;
        }
        
        .file-label {
            background: #f5f5f5;
            border: 2px dashed #667eea;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            background: #e8e8ff;
        }
        
        #file-input {
            display: none;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        
        .emoji {
            font-size: 2rem;
            margin: 10px;
        }
        
        .MathJax { color: #333; }
        .choice-btn .MathJax { font-size: 1.2rem !important; }
        .explanation .MathJax { font-size: 1.2rem !important; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-screen" class="start-screen">
            <h1>üìö „Çπ„Ç≠„ÉûÊôÇÈñì„ÇØ„Ç§„Ç∫</h1>
            <p class="subtitle">ÊåëÊà¶„Åó„Åü„ÅÑ„ÇØ„Ç§„Ç∫„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>

            <div id="quiz-selection-container" class="file-options">
                </div>
            
            <p style="color: #666; margin: 25px 0 15px;">„Åæ„Åü„ÅØ...</p>

            <div>
                <label for="file-input" class="file-label">
                    üìÅ „É≠„Éº„Ç´„É´„ÅÆÂïèÈ°å„Éï„Ç°„Ç§„É´ÔºàJSONÔºâ„ÇíÈÅ∏Êäû
                </label>
                <input type="file" id="file-input" accept=".json">
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="emoji">‚è≥</div>
                Ë™≠„ÅøËæº„Åø‰∏≠...
            </div>
            
            <button class="start-btn" id="start-btn" disabled>„ÇØ„Ç§„Ç∫„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</button>
        </div>
        
        <div id="quiz-screen" class="hidden">
            <div class="question-counter" id="question-counter"></div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="choices" id="choices"></div>
                <div class="explanation hidden" id="explanation"></div>
                <button class="next-btn hidden" id="next-btn">Ê¨°„ÅÆÂïèÈ°å„Å∏ ‚Üí</button>
            </div>
        </div>
        
        <div id="result-screen" class="result-container hidden">
            <h1>üéâ „ÅäÁñ≤„Çå„Åï„Åæ„Åß„Åó„ÅüÔºÅ</h1>
            <div class="score" id="score"></div>
            <p class="score-text" id="score-text"></p>
            <button class="restart-btn" id="restart-btn">‰ªñ„ÅÆ„ÇØ„Ç§„Ç∫„Å´ÊåëÊà¶</button>
        </div>
    </div>
    
    <script>
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        let questions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let isAnswered = false;
        
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const fileInput = document.getElementById('file-input');
        const startBtn = document.getElementById('start-btn');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionEl = document.getElementById('question');
        const choicesEl = document.getElementById('choices');
        const explanationEl = document.getElementById('explanation');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        const scoreTextEl = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        const loadingEl = document.getElementById('loading');
        const quizSelectionContainer = document.getElementById('quiz-selection-container');

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„ÇØ„Ç§„Ç∫‰∏ÄË¶ß„ÇíÂèñÂæó„Åó„Å¶„Éú„Çø„É≥„ÇíÁîüÊàê
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('./quiz_list.json');
                if (!response.ok) throw new Error('Network response was not ok.');
                const quizList = await response.json();
                
                quizList.forEach(quiz => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = quiz.title;
                    button.onclick = (event) => loadQuizFromUrl(quiz.path, event.currentTarget);
                    quizSelectionContainer.appendChild(button);
                });
            } catch (error) {
                console.error('„ÇØ„Ç§„Ç∫‰∏ÄË¶ß(quiz_list.json)„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                const errorMsg = document.createElement('p');
                errorMsg.textContent = 'GitHub‰∏ä„ÅÆÂïèÈ°å‰∏ÄË¶ß„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';
                errorMsg.style.color = 'red';
                quizSelectionContainer.appendChild(errorMsg);
            }
        });

        // URL„Åã„Çâ„ÇØ„Ç§„Ç∫„ÇíË™≠„ÅøËæº„ÇÄÈñ¢Êï∞
        async function loadQuizFromUrl(url, clickedButton) {
            loadingEl.classList.remove('hidden');
            startBtn.disabled = true;

            // ‰ªñ„ÅÆ„Éú„Çø„É≥„ÅÆÈÅ∏ÊäûÁä∂ÊÖã„ÇíËß£Èô§
            document.querySelectorAll('.option-btn.selected').forEach(btn => btn.classList.remove('selected'));
            // „ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åü„Éú„Çø„É≥„ÇíÈÅ∏ÊäûÁä∂ÊÖã„Å´„Åô„Çã
            if (clickedButton) {
                clickedButton.classList.add('selected');
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ${url}`);
                const data = await response.json();
                onQuestionsLoaded(data);
            } catch (error) {
                alert(`${url} „ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åô„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                console.error(error);
                if (clickedButton) clickedButton.classList.remove('selected');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        // „É≠„Éº„Ç´„É´„Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„ÅøÂá¶ÁêÜ
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.querySelectorAll('.option-btn.selected').forEach(btn => btn.classList.remove('selected'));
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        onQuestionsLoaded(data);
                    } catch (error) {
                        alert('JSON„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊ≠£„Åó„ÅÑÂΩ¢Âºè„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    }
                };
                reader.readAsText(file);
            }
        });
        
        // ÂÖ±ÈÄöÂåñÔºöÂïèÈ°å„ÅåË™≠„ÅøËæº„Åæ„Çå„ÅüÂæå„ÅÆÂá¶ÁêÜ
        function onQuestionsLoaded(data) {
            if (!data.questions || !Array.isArray(data.questions)) {
                alert('JSON„Éï„Ç°„Ç§„É´„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ"questions"„Å®„ÅÑ„ÅÜ„Ç≠„Éº„ÅÆÈÖçÂàó„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ');
                return;
            }
            questions = data.questions;
            startBtn.disabled = false;
            startBtn.textContent = `„ÇØ„Ç§„Ç∫„ÇíÂßã„ÇÅ„ÇãÔºàÂÖ®${questions.length}ÂïèÔºâ`;
        }

        // „ÇØ„Ç§„Ç∫ÈñãÂßã
        startBtn.addEventListener('click', startQuiz);
        
        function startQuiz() {
            if (questions.length === 0) {
                alert('ÂïèÈ°å„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            currentQuestionIndex = 0;
            correctAnswers = 0;
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');
            showQuestion();
        }
        
        // ÂïèÈ°åË°®Á§∫
        function showQuestion() {
            isAnswered = false;
            const question = questions[currentQuestionIndex];
            
            questionCounter.textContent = `ÂïèÈ°å ${currentQuestionIndex + 1} / ${questions.length}`;
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;
            
            questionEl.innerHTML = question.question;
            
            choicesEl.innerHTML = '';
            question.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = choice;
                button.addEventListener('click', () => selectChoice(index, button));
                choicesEl.appendChild(button);
            });
            
            explanationEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
            
            setTimeout(() => {
                progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            }, 100);

            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }
        
        // ÈÅ∏ÊäûËÇ¢ÈÅ∏ÊäûÂá¶ÁêÜ
        function selectChoice(selectedIndex, selectedButton) {
            if (isAnswered) return;
            
            isAnswered = true;
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedIndex === question.correct;
            
            if (isCorrect) {
                correctAnswers++;
                selectedButton.classList.add('correct');
                setTimeout(nextQuestion, 1200);
            } else {
                selectedButton.classList.add('incorrect');
                if (question.correct < question.choices.length) {
                    choicesEl.children[question.correct].classList.add('correct');
                }
                
                explanationEl.innerHTML = `<strong>Ëß£Ë™¨:</strong><br>${question.explanation}`;
                explanationEl.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }
            
            Array.from(choicesEl.children).forEach(btn => {
                btn.style.pointerEvents = 'none';
            });
        }
        
        // Ê¨°„ÅÆÂïèÈ°å„Å∏
        nextBtn.addEventListener('click', nextQuestion);
        
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }
        
        // ÁµêÊûúË°®Á§∫
        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            scoreEl.textContent = `${correctAnswers} / ${questions.length}`;
            
            let message = '';
            if (percentage === 100) {
                message = 'ÂÆåÁíß„Åß„ÅôÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅüéØ';
            } else if (percentage >= 80) {
                message = '„Å®„Å¶„ÇÇËâØ„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅ„ÅÇ„Å®Â∞ë„Åó„ÅßÂÆåÁíßÔºÅüí™';
            } else if (percentage >= 60) {
                message = 'ÂêàÊ†º„É©„Ç§„É≥„Åß„ÅôÔºÅ„ÇÇ„ÅÜÂ∞ë„ÅóÈ†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅüìà';
            } else {
                message = 'Âæ©Áøí„ÅåÂøÖË¶Å„Åã„ÇÇ„Åó„Çå„Åæ„Åõ„Çì„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜÔºÅüí°';
            }
            
            scoreTextEl.innerHTML = `Ê≠£Á≠îÁéá: <strong>${percentage}%</strong><br>${message}`;
        }
        
        // „É™„Çπ„Çø„Éº„Éà
        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            questions = [];
            startBtn.disabled = true;
            startBtn.textContent = '„ÇØ„Ç§„Ç∫„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
            document.querySelectorAll('.option-btn.selected').forEach(btn => btn.classList.remove('selected'));
        });
    </script>
</body>
</html>
