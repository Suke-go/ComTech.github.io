    <style>

        /* Êï∞Âºè„ÅÆË¶ã„ÅüÁõÆ„ÇíÊîπÂñÑ */
        .MathJax {
            color: #333;
        }
        
        .choice-btn .MathJax {

<body>
    <div class="container">
        <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
        <div id="start-screen" class="start-screen">
            <h1>üìö „Çπ„Ç≠„ÉûÊôÇÈñì„ÇØ„Ç§„Ç∫</h1>
            <p class="subtitle">10ÂàÜ„ÅßÂäπÁéáÁöÑ„Å´Êï∞Â≠¶„ÇíÂ≠¶Áøí„Åó„Çà„ÅÜÔºÅ</p>
            
            <div class="file-options">
                <button class="option-btn" onclick="loadFromGitHub()">
                    üì¶ GitHub‰∏ä„ÅÆÂïèÈ°å„ÇíË™≠„ÅøËæº„ÇÄ<br>
                    <small style="color: #666; font-size: 0.9rem;">questions.json</small>
                </button>
                
                <div>
                    <label for="file-input" class="file-label">
                        üìÅ „É≠„Éº„Ç´„É´„ÅÆÂïèÈ°å„Éï„Ç°„Ç§„É´ÔºàJSONÔºâ„ÇíÈÅ∏Êäû
                    </label>
                    <input type="file" id="file-input" accept=".json">
                </div>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="emoji">‚è≥</div>
                Ë™≠„ÅøËæº„Åø‰∏≠...
            </div>
            
            <button class="start-btn" id="start-btn" disabled>„ÇØ„Ç§„Ç∫„ÇíÂßã„ÇÅ„Çã</button>
        </div>
        
        <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
        <div id="quiz-screen" class="hidden">
            <div class="question-counter" id="question-counter"></div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="choices" id="choices"></div>
                <div class="explanation hidden" id="explanation"></div>
                <button class="next-btn hidden" id="next-btn">Ê¨°„ÅÆÂïèÈ°å„Å∏ ‚Üí</button>
            </div>
        </div>
        
        <!-- ÁµêÊûúÁîªÈù¢ -->
        <div id="result-screen" class="result-container hidden">
            <h1>üéâ „ÅäÁñ≤„Çå„Åï„Åæ„Åß„Åó„ÅüÔºÅ</h1>
            <div class="score" id="score"></div>
            <p class="score-text" id="score-text"></p>
            <button class="restart-btn" id="restart-btn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶</button>
        </div>
    </div>
    
    <script>
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        let questions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let isAnswered = false;
        
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const fileInput = document.getElementById('file-input');
        const startBtn = document.getElementById('start-btn');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionEl = document.getElementById('question');
        const choicesEl = document.getElementById('choices');
        const explanationEl = document.getElementById('explanation');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        const scoreTextEl = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        const loadingEl = document.getElementById('loading');
        
        // GitHub„Åã„ÇâÂïèÈ°å„ÇíË™≠„ÅøËæº„ÇÄ
        async function loadFromGitHub() {
            loadingEl.classList.remove('hidden');
            try {
                // Áõ∏ÂØæ„Éë„Çπ„ÅßÂêå„Åò„Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆquestions.json„ÇíË™≠„ÅøËæº„ÇÄ
                const response = await fetch('./questions.json');
                if (!response.ok) {
                    throw new Error('„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }
                const data = await response.json();
                questions = data.questions;
                startBtn.disabled = false;
                startBtn.textContent = `„ÇØ„Ç§„Ç∫„ÇíÂßã„ÇÅ„ÇãÔºàÂÖ®${questions.length}ÂïèÔºâ`;
                loadingEl.classList.add('hidden');
            } catch (error) {
                loadingEl.classList.add('hidden');
                alert('questions.json„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÂêå„Åò„Éá„Ç£„É¨„ÇØ„Éà„É™„Å´questions.json„ÇíÈÖçÁΩÆ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                // „Éá„É¢Áî®„ÅÆ„Éá„Éï„Ç©„É´„ÉàÂïèÈ°å„ÇíË™≠„ÅøËæº„ÇÄ
                loadDefaultQuestions();
            }
        }
        
        // „Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„ÅøÂá¶ÁêÜ
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        questions = data.questions;
                        startBtn.disabled = false;
                        startBtn.textContent = `„ÇØ„Ç§„Ç∫„ÇíÂßã„ÇÅ„ÇãÔºàÂÖ®${questions.length}ÂïèÔºâ`;
                    } catch (error) {
                        alert('JSON„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊ≠£„Åó„ÅÑÂΩ¢Âºè„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    }
                };
                reader.readAsText(file);
            }
        });
        
        // „Éá„Éï„Ç©„É´„Éà„ÅÆÂïèÈ°å„Çª„ÉÉ„Éà
        function loadDefaultQuestions() {
            questions = [
                {
                    id: 1,
                    question: "Ê¨°„ÅÆÂæÆÂàÜÊñπÁ®ãÂºè„ÇíËß£„ÅëÔºö<br>$$\\frac{dy}{dx} = 2x$$",
                    choices: [
                        "$$y = x^2 + C$$",
                        "$$y = 2x^2 + C$$",
                        "$$y = \\frac{x^2}{2} + C$$",
                        "$$y = 2x + C$$",
                        "„Çè„Åã„Çâ„Å™„ÅÑ"
                    ],
                    correct: 0,
                    explanation: "‰∏°Ëæ∫„ÇíÁ©çÂàÜ„Åô„Çã„Å®Ôºö<br>$$\\int \\frac{dy}{dx} dx = \\int 2x dx$$<br>„Çà„Çä $$y = x^2 + C$$ „Å®„Å™„Çä„Åæ„Åô„ÄÇ"
                },
                {
                    id: 2,
                    question: "Ê¨°„ÅÆÂÆöÁ©çÂàÜ„ÅÆÂÄ§„ÇíÊ±Ç„ÇÅ„ÇàÔºö<br>$$\\int_0^\\pi \\sin x \\, dx$$",
                    choices: [
                        "$$0$$",
                        "$$1$$",
                        "$$2$$",
                        "$$\\pi$$",
                        "„Çè„Åã„Çâ„Å™„ÅÑ"
                    ],
                    correct: 2,
                    explanation: "$$\\int_0^\\pi \\sin x \\, dx = \\left[-\\cos x\\right]_0^\\pi = -\\cos\\pi + \\cos 0 = -(-1) + 1 = 2$$"
                },
                {
                    id: 3,
                    question: "Ê¨°„ÅÆÊ•µÈôêÂÄ§„ÇíÊ±Ç„ÇÅ„ÇàÔºö<br>$$\\lim_{x \\to 0} \\frac{\\sin x}{x}$$",
                    choices: [
                        "$$0$$",
                        "$$1$$",
                        "$$\\infty$$",
                        "Â≠òÂú®„Åó„Å™„ÅÑ",
                        "„Çè„Åã„Çâ„Å™„ÅÑ"
                    ],
                    correct: 1,
                    explanation: "„Åì„Çå„ÅØÊúâÂêç„Å™Ê•µÈôê„Åß„ÄÅ„É≠„Éî„Çø„É´„ÅÆÂÆöÁêÜ„Çí‰Ωø„ÅÜ„Åã„ÄÅ„Åæ„Åü„ÅØ $$\\sin x$$ „ÅÆ„ÉÜ„Ç§„É©„ÉºÂ±ïÈñã„Åã„Çâ<br>$$\\lim_{x \\to 0} \\frac{\\sin x}{x} = 1$$ „Å®„Å™„Çä„Åæ„Åô„ÄÇ"
                }
            ];
            startBtn.disabled = false;
            startBtn.textContent = `„Éá„É¢Áâà„ÇíÂßã„ÇÅ„ÇãÔºàÂÖ®${questions.length}ÂïèÔºâ`;
        }
        
        // „ÇØ„Ç§„Ç∫ÈñãÂßã
        startBtn.addEventListener('click', startQuiz);
        
        function startQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');
            showQuestion();
        }
        
        // ÂïèÈ°åË°®Á§∫
        function showQuestion() {
            isAnswered = false;
            const question = questions[currentQuestionIndex];
            
            // ÈÄ≤ÊçóË°®Á§∫
            questionCounter.textContent = `ÂïèÈ°å ${currentQuestionIndex + 1} / ${questions.length}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            // ÂïèÈ°åÊñáË°®Á§∫
            questionEl.innerHTML = question.question;
            
            // ÈÅ∏ÊäûËÇ¢Ë°®Á§∫
            choicesEl.innerHTML = '';
            question.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = choice;
                button.addEventListener('click', () => selectChoice(index));
                choicesEl.appendChild(button);
            });
            
            // Ëß£Ë™¨„Å®„Éú„Çø„É≥„ÇíÈùûË°®Á§∫
            explanationEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
            
            // MathJax„ÅßÊï∞Âºè„ÇíÂÜç„É¨„É≥„ÉÄ„É™„É≥„Ç∞
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }
        
        // ÈÅ∏ÊäûËÇ¢ÈÅ∏ÊäûÂá¶ÁêÜ
        function selectChoice(selectedIndex) {
            if (isAnswered) return;
            
            isAnswered = true;
            const question = questions[currentQuestionIndex];
            const buttons = choicesEl.querySelectorAll('.choice-btn');
            
            // „Äå„Çè„Åã„Çâ„Å™„ÅÑ„Äç„ÇíÈÅ∏Êäû„Åó„ÅüÂ†¥Âêà„ÅØÂøÖ„Åö‰∏çÊ≠£Ëß£
            const isCorrect = selectedIndex === question.correct && question.choices[selectedIndex] !== "„Çè„Åã„Çâ„Å™„ÅÑ";
            
            if (isCorrect) {
                correctAnswers++;
                buttons[selectedIndex].classList.add('correct');
                // Ê≠£Ëß£„ÅÆÂ†¥Âêà„ÅØÂç≥Â∫ß„Å´Ê¨°„ÅÆÂïèÈ°å„Å∏
                setTimeout(() => {
                    nextQuestion();
                }, 1200);
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                buttons[question.correct].classList.add('correct');
                
                // ‰∏çÊ≠£Ëß£„ÅÆÂ†¥Âêà„ÅØËß£Ë™¨„ÇíË°®Á§∫
                explanationEl.innerHTML = question.explanation;
                explanationEl.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                
                // MathJax„ÅßÊï∞Âºè„ÇíÂÜç„É¨„É≥„ÉÄ„É™„É≥„Ç∞
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }
            
            // ÈÅ∏ÊäûËÇ¢„ÇíÁÑ°ÂäπÂåñ
            buttons.forEach(btn => {
                btn.style.cursor = 'default';
                btn.style.pointerEvents = 'none';
            });
        }
        
        // Ê¨°„ÅÆÂïèÈ°å„Å∏
        nextBtn.addEventListener('click', nextQuestion);
        
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }
        
        // ÁµêÊûúË°®Á§∫
        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            scoreEl.textContent = `${correctAnswers} / ${questions.length}`;
            
            let message = '';
            if (percentage === 100) {
                message = 'ÂÆåÁíß„Åß„ÅôÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅüéØ';
            } else if (percentage >= 80) {
                message = '„Å®„Å¶„ÇÇËâØ„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅ„ÅÇ„Å®Â∞ë„Åó„ÅßÂÆåÁíßÔºÅüí™';
            } else if (percentage >= 60) {
                message = 'ÂêàÊ†º„É©„Ç§„É≥„Åß„ÅôÔºÅ„ÇÇ„ÅÜÂ∞ë„ÅóÈ†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅüìà';
            } else {
                message = 'Âæ©Áøí„ÅåÂøÖË¶Å„Åã„ÇÇ„Åó„Çå„Åæ„Åõ„Çì„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜÔºÅüí°';
            }
            
            scoreTextEl.textContent = `Ê≠£Á≠îÁéá: ${percentage}% - ${message}`;
        }
        
        // „É™„Çπ„Çø„Éº„Éà
        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });
    </script>
</body>
