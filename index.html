    <script>
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®çŠ¶æ…‹ç®¡ç†
        let questions = [];

        // DOMè¦ç´ ã®å–å¾—
        const startScreen = document.getElementById('start-screen');

        const fileInput = document.getElementById('file-input');

        // GitHubã‹ã‚‰å•é¡Œã‚’èª­ã¿è¾¼ã‚€
        async function loadFromGitHub() {

                const response = await fetch('./questions.json');

                }
                const data = await response.json();
                questions = data.questions;
                startBtn.disabled = false;
                startBtn.textContent = `ã‚¯ã‚¤ã‚ºã‚’å§‹ã‚ã‚‹ï¼ˆå…¨${questions.length}å•ï¼‰`;
                loadingEl.classList.add('hidden');
            } catch (error) {

                // ãƒ‡ãƒ¢ç”¨ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå•é¡Œã‚’èª­ã¿è¾¼ã‚€
                loadDefaultQuestions();

        // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å‡¦ç†
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {

                        startBtn.disabled = false;
                        startBtn.textContent = `ã‚¯ã‚¤ã‚ºã‚’å§‹ã‚ã‚‹ï¼ˆå…¨${questions.length}å•ï¼‰`;
                    } catch (error) {
                        alert('JSONãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ­£ã—ã„å½¢å¼ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®å•é¡Œã‚»ãƒƒãƒˆ
        function loadDefaultQuestions() {
            questions = [
                {
                    id: 1,
                    question: "æ¬¡ã®å¾®åˆ†æ–¹ç¨‹å¼ã‚’è§£ã‘ï¼š<br>$$\\frac{dy}{dx} = 2x$$",
                    choices: [
                        "$$y = x^2 + C$$",
                        "$$y = 2x^2 + C$$",
                        "$$y = \\frac{x^2}{2} + C$$",
                        "$$y = 2x + C$$",
                        "ã‚ã‹ã‚‰ãªã„"
                    ],
                    correct: 0,
                    explanation: "ä¸¡è¾ºã‚’ç©åˆ†ã™ã‚‹ã¨ï¼š<br>$$\\int \\frac{dy}{dx} dx = \\int 2x dx$$<br>ã‚ˆã‚Š $$y = x^2 + C$$ ã¨ãªã‚Šã¾ã™ã€‚"
                },
                {
                    id: 2,
                    question: "æ¬¡ã®å®šç©åˆ†ã®å€¤ã‚’æ±‚ã‚ã‚ˆï¼š<br>$$\\int_0^\\pi \\sin x \\, dx$$",
                    choices: [
                        "$$0$$",
                        "$$1$$",
                        "$$2$$",
                        "$$\\pi$$",
                        "ã‚ã‹ã‚‰ãªã„"
                    ],
                    correct: 2,
                    explanation: "$$\\int_0^\\pi \\sin x \\, dx = \\left[-\\cos x\\right]_0^\\pi = -\\cos\\pi + \\cos 0 = -(-1) + 1 = 2$$"
                },
                {
                    id: 3,
                    question: "æ¬¡ã®æ¥µé™å€¤ã‚’æ±‚ã‚ã‚ˆï¼š<br>$$\\lim_{x \\to 0} \\frac{\\sin x}{x}$$",
                    choices: [
                        "$$0$$",
                        "$$1$$",
                        "$$\\infty$$",
                        "å­˜åœ¨ã—ãªã„",
                        "ã‚ã‹ã‚‰ãªã„"
                    ],
                    correct: 1,
                    explanation: "ã“ã‚Œã¯æœ‰åãªæ¥µé™ã§ã€ãƒ­ãƒ”ã‚¿ãƒ«ã®å®šç†ã‚’ä½¿ã†ã‹ã€ã¾ãŸã¯ $$\\sin x$$ ã®ãƒ†ã‚¤ãƒ©ãƒ¼å±•é–‹ã‹ã‚‰<br>$$\\lim_{x \\to 0} \\frac{\\sin x}{x} = 1$$ ã¨ãªã‚Šã¾ã™ã€‚"
                }
            ];
            startBtn.disabled = false;
            startBtn.textContent = `ãƒ‡ãƒ¢ç‰ˆã‚’å§‹ã‚ã‚‹ï¼ˆå…¨${questions.length}å•ï¼‰`;
        }
        
        // ã‚¯ã‚¤ã‚ºé–‹å§‹
        startBtn.addEventListener('click', startQuiz);
        
        function startQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');

        // å•é¡Œè¡¨ç¤º
        function showQuestion() {
            isAnswered = false;
            const question = questions[currentQuestionIndex];
            
            // é€²æ—è¡¨ç¤º
            questionCounter.textContent = `å•é¡Œ ${currentQuestionIndex + 1} / ${questions.length}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            // å•é¡Œæ–‡è¡¨ç¤º
            questionEl.innerHTML = question.question;
            
            // é¸æŠè‚¢è¡¨ç¤º
            choicesEl.innerHTML = '';
            question.choices.forEach((choice, index) => {

                button.className = 'choice-btn';
                button.innerHTML = choice;
                button.addEventListener('click', () => selectChoice(index));
                choicesEl.appendChild(button);

            // è§£èª¬ã¨ãƒœã‚¿ãƒ³ã‚’éè¡¨ç¤º
            explanationEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
            
            // MathJaxã§æ•°å¼ã‚’å†ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            if (window.MathJax) {
                MathJax.typesetPromise();

        }
        
        // é¸æŠè‚¢é¸æŠå‡¦ç†
        function selectChoice(selectedIndex) {
            if (isAnswered) return;
            
            isAnswered = true;
            const question = questions[currentQuestionIndex];
            const buttons = choicesEl.querySelectorAll('.choice-btn');
            
            // ã€Œã‚ã‹ã‚‰ãªã„ã€ã‚’é¸æŠã—ãŸå ´åˆã¯å¿…ãšä¸æ­£è§£
            const isCorrect = selectedIndex === question.correct && question.choices[selectedIndex] !== "ã‚ã‹ã‚‰ãªã„";
            
            if (isCorrect) {
                correctAnswers++;
                buttons[selectedIndex].classList.add('correct');
                // æ­£è§£ã®å ´åˆã¯å³åº§ã«æ¬¡ã®å•é¡Œã¸
                setTimeout(() => {
                    nextQuestion();
                }, 1200);
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                buttons[question.correct].classList.add('correct');
                
                // ä¸æ­£è§£ã®å ´åˆã¯è§£èª¬ã‚’è¡¨ç¤º
                explanationEl.innerHTML = question.explanation;
                explanationEl.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                
                // MathJaxã§æ•°å¼ã‚’å†ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }
            
            // é¸æŠè‚¢ã‚’ç„¡åŠ¹åŒ–
            buttons.forEach(btn => {
                btn.style.cursor = 'default';
                btn.style.pointerEvents = 'none';
            });
        }
        
        // æ¬¡ã®å•é¡Œã¸
        nextBtn.addEventListener('click', nextQuestion);
        
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {

            }
        }
        
        // çµæœè¡¨ç¤º
        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            scoreEl.textContent = `${correctAnswers} / ${questions.length}`;
            
            let message = '';
            if (percentage === 100) {
                message = 'å®Œç’§ã§ã™ï¼ç´ æ™´ã‚‰ã—ã„æˆç¸¾ã§ã™ï¼ğŸ¯';
            } else if (percentage >= 80) {

            } else if (percentage >= 60) {

            } else {

            }
            
            scoreTextEl.textContent = `æ­£ç­”ç‡: ${percentage}% - ${message}`;
        }
        
        // ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
        restartBtn.addEventListener('click', () => {
